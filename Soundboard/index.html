<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <!--Linking to CSS file from a folder-->
    <link rel="stylesheet" href=".style.css">
</head>

<body>
    <!--Heading-->
    <p>Soundboard</p>
    <div class="container">
        <!--Text to Speech Feature-->
        <div class="speech-container">
            <p class="heading1">Text To Speech Feature</p>
            <div class="textbox">
                <input type="text" id="text-to-speech" placeholder="Enter text to speak"> <!--Inside textbox, "Enter text to speak" is displayed -->
            </div>

            <div class="note">
                <p>NOTE: Enter text and click on speak button.</p>
            </div>

            <div class="speak-button">
                <button type="button" onclick="textToAudio()"> Speak </button> <!--When the button is clicked, textToAudio() function will be called and execute its function-->
            </div>


        </div>

        <div class="section-2">
            <!--Audio Sample-->
            <p class="heading2">Sample Bank 2</p>
            <!--Audio Sample-->
            <div class="grid-container">
                <div>
                    <!--Button-1-->
                    <button onclick="aha()">
                        <!--When the button is clicked, aha() function will be called and execute its function-->
                        <span class='number'>1.</span>
                        <audio src=".Media/ah-ha.mp3"
                            id="sound1" controls></audio>
                        <p class="name">Ah-ha</p>
                        <span>1.4</span>
                    </button>
                </div>

                <div>
                    <!--Button-2-->
                    <button onclick="dan()">
                        <!--When the button is clicked, dan() function will be called and execute its function-->
                        <span class='number'>2.</span>
                        <audio src="./Media/dan.mp3"
                            id="sound2" controls></audio>
                        <p class="name">Dan</p>
                        <span>0.5</span>
                    </button>
                </div>

                <div>
                    <!--Button-3-->
                    <button onclick="back()">
                        <!--When the button is clicked, back() function will be called and execute its function-->
                        <span class='number'>3.</span>
                        <audio
                            src="./Media/back-of-the-net.mp3"
                            id="sound3" controls></audio>
                        <p class="name">Back of the net</p>
                        <span>1.02</span>
                    </button>
                </div>

                <div>
                    <!--Button-4-->
                    <button onclick="bang()">
                        <!--When the button is clicked, bang() function will be called and execute its function-->
                        <span class='number'>4.</span>
                        <audio
                            src="./Media/bangoutoforder.mp3"
                            id="sound4" controls></audio>
                        <p class="name">Bang out of order</p>
                        <span>1.38</span>
                    </button>
                </div>

                <div>
                    <!--Button-5-->
                    <button onclick="email()">
                        <!--When the button is clicked, email() function will be called and execute its function-->
                        <span class='number'>5.</span>
                        <audio
                            src="./Media/emailoftheevening.mp3"
                            id="sound5" controls></audio>
                        <p class="name">Email of the Evening</p>
                        <span>1.49</span>
                    </button>
                </div>

                <div>
                    <!--Button-6-->
                    <button onclick="egg()">
                        <!--When the button is clicked, egg() function will be called and execute its function-->
                        <span class='number'>6.</span>
                        <audio
                            src="./Media/iateascotchegg.mp3"
                            id="sound6" controls></audio>
                        <p class="name">I Ate a Scotch Egg</p>
                        <span>1.91</span>
                    </button>
                </div>

                <div>
                    <!--Button-7-->
                    <button onclick="confused()">
                        <!--When the button is clicked, confused() function will be called and execute its function-->
                        <span class='number'>7.</span>
                        <audio
                            src="./Media/imconfused.mp3"
                            id="sound7" controls></audio>
                        <p class="name">I'm Confused</p>
                        <span>1.07</span>
                    </button>
                </div>

                <div>
                    <!--Button-8-->
                    <button onclick="hello()">
                        <!--When the button is clicked, hello() function will be called and execute its function-->
                        <span class='number'>8.</span>
                        <audio
                            src="./Media/hellopartridge.mp3"
                            id="sound8" controls></audio>
                        <p class="name">Hello Partridge</p>
                        <span>2.25</span>
                    </button>
                </div>

                <div>
                    <!--Button-9-->
                    <button onclick="mystery()">
                        <!--When the button is clicked, mystery() function will be called and execute its function-->
                        <span class='number'>9.</span>
                        <audio
                            src="./Media/Mystery-sound-effect.mp3"
                            id="sound9" controls></audio>
                        <p class="name">Mystery</p>
                        <span>9.00</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<!--Linking to JavaScript file from a folder-->
<script src=".index.js"></script>

</html>
